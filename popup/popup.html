<!DOCTYPE html>
<html>
<head>
  <title>Biscoti.io</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Biscoti.io Preferences</h1>
  <div id="preferences">
    <label>
      <input type="checkbox" id="acceptAll"> Accept All Cookies
    </label>
    <label>
      <input type="checkbox" id="functionalCookies"> Functional Cookies
    </label>
    <label>
      <input type="checkbox" id="analyticsCookies"> Analytics Cookies
    </label>
    <label>
      <input type="checkbox" id="advertisingCookies"> Advertising Cookies
    </label>
  </div>
  <button id="save">Save Preferences</button>
  <script src="popup.js"></script>
</body>
</html>
